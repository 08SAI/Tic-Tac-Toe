<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="player-indicator">
            Current Player: <span id="current-player" class="current-player-x">X</span>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0" data-value="0"></div>
            <div class="cell" data-index="1" data-value="0"></div>
            <div class="cell" data-index="2" data-value="0"></div>
            <div class="cell" data-index="3" data-value="0"></div>
            <div class="cell" data-index="4" data-value="0"></div>
            <div class="cell" data-index="5" data-value="0"></div>
            <div class="cell" data-index="6" data-value="0"></div>
            <div class="cell" data-index="7" data-value="0"></div>
            <div class="cell" data-index="8" data-value="0"></div>
        </div>
        
        <button id="reset-btn" class="btn reset-btn">Reset Game</button>
    </div>

    <!-- Game Mode Selection Modal -->
    <div class="modal-container" id="game-mode-modal">
        <div class="modal">
            <h2>Choose Game Mode</h2>
            <button id="single-player-btn" class="btn">Single Player</button>
            <button id="multi-player-btn" class="btn">Multi Player</button>
        </div>
    </div>

    <!-- Player Order Modal (For Single Player) -->
    <div class="modal-container" id="player-order-modal" style="display: none;">
        <div class="modal">
            <h2>Play as:</h2>
            <button id="play-first-btn" class="btn">Play First (X)</button>
            <button id="play-second-btn" class="btn">Play Second (O)</button>
        </div>
    </div>

    <!-- Winner Modal -->
    <div class="modal-container" id="winner-modal" style="display: none;">
        <div class="modal winner-modal">
            <h2 id="winner-message"></h2>
            <p>Game will reset in <span id="countdown">5</span> seconds</p>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
